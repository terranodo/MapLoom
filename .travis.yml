language: node_js
node_js:
  - '0.12'
  - '0.10'
addons:
  code_climate:
    repo_token:
      secure: 
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install --quiet -g grunt-cli karma bower
  - bower install
  - grunt
  - grunt karmaconfig
script: grunt test
env:
  matrix:
    - DEPLOY_BRANCH=hypermap
  global:
    secure: 
after_success:
  - grunt deploy
after_script:
  - codeclimate-test-reporter < reports/coverage/lcov.info
